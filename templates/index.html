<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #messages { margin-bottom: 20px; }
        #message-input { width: 300px; }
    </style>
</head>
<body>
    <h1>Чат</h1>
    <div id="messages"></div>
    <input id="message-input" type="text" placeholder="Введите сообщение..." />
    <button id="send-button">Отправить</button>
    <div id="message-count"></div>

    <script>
        const socket = io();
        
        document.getElementById('send-button').onclick = function() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value;
            if (message) {
                socket.emit('send_message', { text: message });
                messageInput.value = '';
            }
        };
        
        socket.on('message', function(data) {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += `<div>[${data.time}] ${data.text}</div>`;
            updateMessageCount();
        });
        
        function updateMessageCount() {
            fetch('/messages/count')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('message-count').innerText = `Total number of messages: ${data.count}`;
                });
        }
        
        function fetchOldMessages() {
            fetch('/messages')
                .then(response => response.json())
                .then(data => {
                    const messagesDiv = document.getElementById('messages');
                    data.forEach(msg => {
                        messagesDiv.innerHTML += `<div>[${msg.time}] ${msg.text}</div>`;
                    });
                });
        }
        
        window.onload = function() {
            updateMessageCount();
            fetchOldMessages();
        };
    </script>
</body>
</html>
