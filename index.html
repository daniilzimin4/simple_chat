<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just chat</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #messages { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; }
        #messageInput { width: 80%; }
    </style>
</head>
<body>
    <div id="messages"></div>
    <input id="messageInput" type="text" placeholder="Write message...">
    <button id="sendButton">Send</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script>
        const socket = io();

        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        sendButton.addEventListener('click', () => {
            const message = messageInput.value;
            if (message) {
                socket.emit('newMessage', { text: message, time: new Date().toLocaleString() });
                messageInput.value = '';
            }
        });

        socket.on('message', (message) => {
            messagesDiv.innerHTML += `<div>[${message.time}] ${message.text}</div>`;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
    </script>
</body>
</html>
